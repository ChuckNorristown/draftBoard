<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Draftboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
    <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->

    <!-- Collect the nav links, forms, and other content for toggling -->
    
      <form class="navbar-form navbar-left" role="search">
        
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div class="col-md-3">
        <ul class="nav navbar-nav navbar-right">
          <div ng-controller="PlayerCtrl">
            <li class="dropdown">
              <a href="" ng-click="draft()" href="#" class="dropdown-toggle" data-toggle="dropdown">DEF <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li ng-repeat="player in availablePlayers">
                  <input type="checkbox" ng-model="player.done">
                  <span class="done-{{player.done}}">{{player.text}}</span>
                </li>
                <li ng-repeat="player in draftedPlayers">
                  <span class="done-{{player.done}}">{{player.text}}</span>
                </li>
                <li class="divider"></li>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
              </ul>
            </li>
          </div>
        </ul>
      </div>
    </div><!-- /.navbar-collapse -->
  </nav>

      <script src="js/jquery-1.8.3.min.js"></script>

      <script src="js/jquery.ui.touch-punch.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootstrap-select.js"></script>
